<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>

<h1>Search Dishes</h1>
<form method="GET" action="{% url 'search_dishes' %}">
    <input type="text" name="query" value="{{ form.query.value }}" placeholder="Search for dishes">
    <button type="submit">Search</button>
</form>
<h1>Restaurants Name</h1>
{% if dishes %}
    <ul>
        {% for dish in dishes %}
            <li>{{ dish.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No dishes found.</p>
{% endif %}


    
</body>
</html>
